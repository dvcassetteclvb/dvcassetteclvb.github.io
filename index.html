<!doctype html>
<html lang="en">

<head>
  <title>Drawing App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style id="INLINE_PEN_STYLESHEET_ID">
    *{
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      font-family: sans-serif;
      user-select: none;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      cursor: pointer;
    }

    canvas {
        background-size: cover;
    }

    #toolbar {
      width:100%;
      height: 50px;
      padding: 10px;
      position: fixed;
      top: 0;
      background-color: rgba(255,255,255,0.8);
      color: #000;
    }

    .radControl{
      width: 30px;
      height: 30px;
      background-color: #4f4f4f;
      display: inline-block;
      text-align: center;
      padding: 7px;
    }

    #rad{
      float:left;
    }

    #colors {
      float: right;
    }

    .swatch {
      width: 30px;
      height: 30px;
      border-radius: 15px;
      box-shadow: inset 0px 1px 0px rgba(255,255,255,0.5), 0px 2px 2px rgba(0,0,0,0.5);
      display: inline-block;
      margin-left:10px;
    }

    .swatch.active {
      border: 2px solid white;
      box-shadow: inset 0px 1px 2px rgba(0,0,0,0.5);
    }


    </style>
</head>

<script>
// ===========================================
// basics of drawing app
// ===========================================

var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

var radius = 10;
var dragging = false; //false when mouseup

context.lineWidth = radius * 2;

var putPoint = function (e) {
  if (dragging) {
    context.lineTo(e.clientX, e.clientY);
    context.stroke();
    context.beginPath();
    context.arc(e.clientX, e.clientY, radius, 0, Math.PI * 2);
    context.fill();
    context.beginPath();
    context.moveTo(e.clientX, e.clientY);
  }
  /*offsetX, offsetY not standardized use client instead
  context.arc(e.offsetX, e.offsetY, radius, 0, Math.PI * 2, true);*/
};

// puts one point on canvas
// canvas.addEventListener('mousedown', putPoint);

// draws a line whenever mouse moves; no control.
//canvas.addEventListener('mousemove',putPoint);

var engage = function (e) {
  dragging = true;
  putPoint(e); // allows you to click a dot.
};

var disengage = function () {
  dragging = false;
  context.beginPath(); // keeps lines from connecting
};

canvas.addEventListener('mousedown', engage);
canvas.addEventListener('mousemove', putPoint);
canvas.addEventListener('mouseup', disengage);

// ===========================================
// adding toolbar functionality
// ===========================================

var setRadius = function (newRadius) {
  if (newRadius < minRad) {
    newRadius = minRad;
  } else if (newRadius > maxRad) {
    newRadius = maxRad;
  }
  radius = newRadius;
  context.lineWidth = radius * 2;

  radSpan.innerHTML = radius;
};

var minRad = 0.5;
var maxRad = 100;
var defaultRad = 20;
var interval = 5;
var radSpan = document.getElementById('radVal');
var decRad = document.getElementById('decRad');
var incRad = document.getElementById('incRad');

decRad.addEventListener('click', function () {
  setRadius(radius - interval);
});

incRad.addEventListener('click', function () {
  setRadius(radius + interval);
});

setRadius(defaultRad);

// =====================================
//  adding color swatches
// =====================================

// create colors dynamically
var colors = ['black', 'grey', 'white', 'red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];

var swatches = document.getElementsByClassName('swatch');

/*Replaced by following code
for(var i=0, n=swatches.length; i<n; i++) {
  swatches[i].addEventListener('click',setSwatch);
}*/

for (var i = 0, n = colors.length; i < n; i++) {if (window.CP.shouldStopExecution(0)) break;
  var swatch = document.createElement('div');
  swatch.className = 'swatch';
  swatch.style.backgroundColor = colors[i];
  swatch.addEventListener('click', setSwatch);
  document.getElementById('colors').appendChild(swatch);
}window.CP.exitedLoop(0);

function setColor(color) {
  context.fillStyle = color;
  context.strokeStyle = color;
  var active = document.getElementsByClassName('active')[0];
  if (active) {
    active.className = 'swatch';
  }
}

function setSwatch(e) {
  // identify swatch being clicked
  var swatch = e.target; // which swatch was clicked
  // set color
  setColor(swatch.style.backgroundColor);
  // give active class
  swatch.className += ' active';

}
  </script>
